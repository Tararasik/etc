<html>
<head>
  <title>South Park in CSS</title>
  <link rel="stylesheet" type="text/css" href="park.css">
</head>
<body>
  <div class="wrap">
    <div class="char stan">
      <div class="pompon_stripe pompon_stripe_1"></div>
      <div class="pompon_stripe pompon_stripe_2"></div>
      <div class="pompon_stripe pompon_stripe_3"></div>

      <div class="head">
        <div class="hat_wrap">
          <div class="hat">
            <div class="stripe_wrap">
              <div class="stripe"></div>
            </div>
          </div>
        </div>
        <div class="eye eye_left">
        </div>
        <div class="eye eye_right">
        </div>
        <div class="mouth"></div>
      </div>

      <div class="body">
        <div class="collar"></div>
        <div class="button"></div>
        <div class="hand hand_left">
          <div class="arm"></div>
        </div>
        <div class="hand hand_right">
          <div class="arm"></div>
        </div>
      </div>

      <div class="legs">

      </div>

    </div>
  </div>
</body>
</html>
